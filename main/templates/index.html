{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="w-[90%] mx-auto py-4 flex flex-col items-center gap-6 overflow-hidden">
    <h1 class="font-bold text-xl lg:text-4xl text-center mt-5 lg:mt-6">Background Remover AI</h1>
    <p>Remove Background For Free and Fast.</p>
    <div class="w-full">
            {% csrf_token %}
            <div  class=" lg:h-[430px] select-none w-[98%] mx-auto lg:w-[700px] aspect-[3/2] rounded-md border-2 border-gray-400 relative bg-white bg-damier-[#f5f2fa] bg-damier-large" id="transparent_bg">
                <div id="drag-area" class="absolute bg-[#F2F3F7] border-2 border-dashed border-black rounded-xl top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-[80%] aspect-[3/1.6] lg:w-[380px] lg:h-[220px] flex justify-center items-center flex-col gap-3">
                    <label id="lb_choose_image" for="choose_image" class="bg-black px-7 cursor-pointer py-4 text-[#FFF300] rounded-full border-2 border-black hover:bg-white duration-200 hover:text-black">
                        <h3>Upload Image Here</h3>
                    </label>
                    <p class="">Or drop image here</p>
                </div>

                <!-- Before After -->
                <svg style="color: #4f4f4f;" id="btn_before_after" width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-typo absolute top-[10px] right-[55px] hidden cursor-pointer"><path d="M12 3.75C12 3.33579 11.6642 3 11.25 3C10.8358 3 10.5 3.33579 10.5 3.75V6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18H10.5V20.25C10.5 20.6642 10.8358 21 11.25 21C11.6642 21 12 20.6642 12 20.25L12 3.75Z" fill="currentColor"></path><path d="M14 18H19C20.1046 18 21 17.1046 21 16V8C21 6.89543 20.1046 6 19 6H14V7.5H19C19.2761 7.5 19.5 7.72386 19.5 8V16C19.5 16.2761 19.2761 16.5 19 16.5H14V18Z" fill="currentColor"></path></svg>
                 <!-- End Before After -->

                 <!-- Close Icon -->
                 <span id="btn_close" class="absolute top-[10px] right-[10px] cursor-pointer hidden border-[1px] border-transparent hover:border-black rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0 0 50 50">
                        <path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"></path>
                        </svg>
                 </span>
                  <!-- End Close Icon -->
                <button id="btn_remove" class="bg-black px-7 absolute top-[50%] hidden left-[50%] translate-x-[-50%] translate-y-[-50%] cursor-pointer py-4 text-[#FFF300] rounded-full border-2 border-black hover:bg-white duration-200 hover:text-black">Remove Background</button>
                <input type="file" class="hidden" name="image" accept="images/" id="choose_image">
                <img id="img" class="h-full mx-auto hidden">
                <div id="loading" class="hidden w-full h-full absolute top-0 left-0 flex justify-center items-center bg-black bg-opacity-30">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="flex justify-center gap-3 mt-6">
                <a id="download_btn" class="bg-blue-500 text-white hidden px-6 py-3 rounded-md hover:bg-blue-600 duration-200" href="/images/image-name.jpg" download="new-image-name.jpg">Download</a>
            </div>
    </div>

</div>
{% endblock %}
